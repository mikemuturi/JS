<!DOCTYPE html>
<html>

<head>
    <title> Variables</title>
</head>

<body>
    <!-- cart quantity feature -->

    <script>
        var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];

        function golfScore(par, strokes) {
            if (strokes == 1) {
                return names[0]

            } else if (strokes <= par - 2) {
                return names[1]
            } else if (strokes <= par - 1) {
                return names[2]
            } else if (strokes <= par) {
                return names[3]
            }
        }
    </script>
</body>

</html>
